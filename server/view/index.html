<html lang='en'>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='/static/style.css'>
    <script src='/static/client.js'></script>
    <title>Image Enhancer </title>
</head>
<body>
<div>
    <div class='center'>
        <div class='title'><b>Image Enhancer</b><br></div> fix crappy inages<br>
        <div class='content' align='center'>
            <div class='no-display'>
                <input id='file-input'
                       class='no-display'
                       type='file'
                       name='file'
                       accept='image/*'
                       onchange='showPicked(this)'>
            </div>
            <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
            <div class='upload-label'>
                <label id='upload-label'>No file chosen</label>
            </div>
            <div>
                <img id='image-picked' class='no-display' alt='Chosen Image'>
            </div>
            <div class='analyze'>
                <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
            </div>
            <div class='result-label'>
                <label id='result-label'></label>
            </div>
            <img id="analysed_img" />
        </div>
    </div>
</div>
</body>
</html>
